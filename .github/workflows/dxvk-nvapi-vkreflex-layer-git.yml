
name: dxvk-nvapi-vkreflex-layer-git

on:
  workflow_dispatch:
    inputs:
      action:
        description: "Repository action"
        required: true
        type: choice
        default: 'build'
        options:
          - 'build'
          - 'remove'
          - 'skip'
  schedule:
    - cron: '30 3 */3 * *'
  push:
    branches:
      - master
    paths:
      - public/dxvk-nvapi-vkreflex-layer-git/.SRCINFO

jobs:
  repository:
    strategy:
      matrix:
        repository: [public, personal]
    uses: ./.github/workflows/_job_pkgrepo.yml
    with:
      pkgdir: public/dxvk-nvapi-vkreflex-layer-git
      repository: ${{ matrix.repository }}
      action: ${{ inputs.action != '' && inputs.action || 'build' }}

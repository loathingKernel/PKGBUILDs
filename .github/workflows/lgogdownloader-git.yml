name: lgogdownloader-git

on:
  workflow_dispatch:
  schedule:
    - cron:  '0 7 */8 * *'
  push:
    branches:
     - master
    paths:
     - aur/lgogdownloader-git/.SRCINFO

jobs:
  repository:
    strategy:
      matrix:
        repository: [public]
    uses: ./.github/workflows/_job_pkgrepo.yml
    with:
      pkgdir: aur/lgogdownloader-git
      repository: ${{ matrix.repository }}

name: _job_pkgbuild

on:
  workflow_call:
    inputs:
      pkgdir:
        required: true
        type: string
      pacman_conf:
        required: true
        type: string
      makepkg_conf:
        required: true
        type: string
      makepkg_args:
        required: false
        type: string
      multilib:
        required: false
        type: boolean
        default: false
      ccache_ext:
        required: false
        type: boolean
        default: true
      release_tag:
        required: true
        type: string

jobs:
  pkgbuild:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Prepare Cache
      uses: actions/cache@v4
      with:
        path: ./.ccache
        key: ${{ github.workflow }}-${{ inputs.release_tag }}-${{ github.run_id }}
        restore-keys: |
          ${{ github.workflow }}-${{ inputs.release_tag }}

    - name: Run 'pkgbuild' action
      id: pkgbuild
      uses: ./.github/actions/pkgbuild
      with:
        pkgdir: ${{ inputs.pkgdir }}
        pacmanConf: ${{ inputs.pacman_conf }}
        makepkgConf: ${{ inputs.makepkg_conf }}
        makepkgArgs: ${{ inputs.makepkg_args }}
        multilib: ${{ inputs.multilib }}
        useCcacheExt: ${{ inputs.ccache_ext }}
        repoReleaseTag: ${{ inputs.release_tag }}

    - name: Print Package Files
      env:
        PKGFILES: ${{ join(fromJSON(steps.pkgbuild.outputs.pkgfiles), ' ') }}
        REPOFILES: ${{ join(fromJSON(steps.pkgbuild.outputs.repofiles), ' ') }}
        OLDFILES: ${{ join(fromJSON(steps.pkgbuild.outputs.oldfiles), ' ') }}
      run: |
        echo "* Successfully built package archives"
        for file in $PKGFILES; do echo "    $file"; done
        echo "* Repository database files"
        for file in $REPOFILES; do echo "    $file"; done
        echo "* Removing package archives"
        for file in $OLDFILES; do echo "    $file"; done

    - uses: ./.github/actions/pkgfiles
      name: Upload new package artifacts
      with:
        release_tag: ${{ inputs.release_tag }}
        pkgfiles: ${{ steps.pkgbuild.outputs.pkgfiles }}

    - uses: ./.github/actions/repofiles
      name: Upload repository database
      with:
        release_tag: ${{ inputs.release_tag }}
        repofiles: ${{ steps.pkgbuild.outputs.repofiles }}

    - uses: ./.github/actions/oldfiles
      name: Remove old package artifacts
      with:
        release_tag: ${{ inputs.release_tag }}
        oldfiles: ${{ steps.pkgbuild.outputs.oldfiles }}

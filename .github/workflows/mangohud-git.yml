name: mangohud-git

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches:
     - master
    paths:
     - local/mangohud-git/.SRCINFO

jobs:
  repository:
    strategy:
      matrix:
        repository: [public]
    uses: ./.github/workflows/_job_pkgrepo.yml
    with:
      pkgdir: local/mangohud-git
      repository: ${{ matrix.repository }}
      multilib: false

name: _job_pkgremove

on:
  workflow_call:
    inputs:
      pkgdir:
        required: true
        type: string
      release_tag:
        required: true
        type: string

jobs:
  pkgremove:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Run 'pkgremove' action
      id: pkgbuild
      uses: ./.github/actions/pkgremove
      with:
        pkgdir: ${{ inputs.pkgdir }}
        repoReleaseTag: ${{ inputs.release_tag }}

    - name: Print Package Files
      env:
        REPOFILES: ${{ join(fromJSON(steps.pkgbuild.outputs.repofiles), ' ') }}
        OLDFILES: ${{ join(fromJSON(steps.pkgbuild.outputs.oldfiles), ' ') }}
      run: |
        echo "* Repository database files"
        for file in $REPOFILES; do echo "    $file"; done
        echo "* Removing package archives"
        for file in $OLDFILES; do echo "    $file"; done

    - uses: ./.github/actions/repofiles
      name: Upload repository database
      with:
        release_tag: ${{ inputs.release_tag }}
        repofiles: ${{ steps.pkgbuild.outputs.repofiles }}

    - uses: ./.github/actions/oldfiles
      name: Remove old package artifacts
      with:
        release_tag: ${{ inputs.release_tag }}
        oldfiles: ${{ steps.pkgbuild.outputs.oldfiles }}

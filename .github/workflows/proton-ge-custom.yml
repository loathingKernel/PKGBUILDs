name: proton-ge-custom

on:
  workflow_dispatch:
  push:
    branches:
     - master
    paths:
     - local/proton-ge-custom/.SRCINFO

jobs:
  repository:
    strategy:
      matrix:
        repository: [public, personal]
    uses: ./.github/workflows/job_pkgrepo.yml
    with:
      pkgdir: local/proton-ge-custom
      repository: ${{ matrix.repository }}
      multilib: true

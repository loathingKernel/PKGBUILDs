name: java17-jetbrains

on:
  workflow_dispatch:
  push:
    branches:
     - master
    paths:
     - aur/java17-jetbrains/.SRCINFO

jobs:
  repository:
    strategy:
      matrix:
        repository: [public, personal]
    uses: ./.github/workflows/job_pkgrepo.yml
    with:
      pkgdir: aur/java17-jetbrains
      repository: ${{ matrix.repository }}
